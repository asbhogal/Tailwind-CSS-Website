<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Website</title>
    <!-- TAILWIND STYLESHEET (FOR CLIENT DEPLOYMENT) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- MAIN STYLESHEET -->
    <link rel="stylesheet" href="public/output.css">
</head>
<body>
    <!-- NAV BAR -->
    <nav class="relative container mx-auto p-6">
        <!-- FLEX CONTAINER -->
        <div class="flex items-center justify-between">
            <!-- LOGO -->
            <div class="pt-2">
                <img src="src/img/logo.svg" alt="A horizontal wordmark logo with four dots of varying red and the words 'manage' next to it in lowercase sans-serif font">
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="#" class="hover:text-darkGrayishBlue transition ease-in">About Us</a>
                <a href="#" class="hover:text-darkGrayishBlue transition ease-in">Products</a>
                <a href="#" class="hover:text-darkGrayishBlue transition ease-in">Features</a>
                <a href="#" class="hover:text-darkGrayishBlue transition ease-in">Pricing</a>
                <a href="#" class="hover:text-darkGrayishBlue transition ease-in">Docs</a>
                <a href="#" class="hover:text-darkGrayishBlue transition ease-in">Contact</a>
            </div>
            <!-- BUTTON -->
            <a href="#" class="hidden p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline transition ease-in hover:bg-brightRedLight md:block">Get Started</a>
        </div>
        </nav>
        <!-- HERO SECTION -->
        <section id="hero">
            <!-- FLEX CONTAINER -->
            <div class="container flex flex-col items-center px-6 mx-auto mt-10 space-y-0 md:flex-row md:space-y-0">
                <!-- LEFT COLUMN -->
                <div class="left-item flex flex-col mb-32 space-y-12 md:w-1/2">
                    <h1 class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left">Bring everyone together to build better products.</h1>
                    <p class="max-w-sm text-center text-darkGrayishBlue md:text-left">manage makes it simpler for software teams to plan day-to-day tasks while keeping the larger team goals in view</p>
                    <div class="flex justify-center md:justify-start">
                        <a href="#" class="p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline transition ease-in hover:bg-brightRedLight">Sign Up For Free</a>
                    </div>
                </div>
                <!-- RIGHT COLUMN -->
                <div class="md:w-1/2">
                    <img src="src/img/illustration-intro.svg" alt="A series of three picto-charts, incl. bar graphs, pie charts and percentage-proportion blocks">
                </div>
            </div>
        </section>
</body>
</html>
